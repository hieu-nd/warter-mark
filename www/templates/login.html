<style type="text/css">
.input-label {
    color: #387ef5;
}
</style>
<ion-view cache-view="false"    >
    <ion-content scroll="false">
        <div class="list" style="padding-top: 20%;">
            <h2 class="center" style="    font-size: 25px;    color: #387ef5;">Login</h2>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Email</span>
                <input type="email" placeholder="john@suhr.com" ng-model="User.email" ng-keyup="checkEmailExit()">
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Password</span>
                <input type="password" placeholder="password" ng-model="User.password">
            </label>
            <div class=" center padding">
                <button class="button button-block button-outline button-positive " ng-click="signin()">Login</button>
            </div>
            <a style="color: #387ef5; width: 100%;float: left;text-align: center;" href="#/signup" >Sing Up</a>
        </div>
    </ion-content>
</ion-view>
